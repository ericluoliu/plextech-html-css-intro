<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Sample HTML Comment-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Title at top of browser, NOT used for SEO-->
    <title>HOGG RIDDDERRR</title>

    <!--rel="icon" specifies that this is a favicon, href specifies path (relative or absolute, abolsute paths start with "/")-->
    <link rel="icon" href="images/poggers.png" type="image/png" />

    <link rel="stylesheet" href="styles/sick-styles.css" />

    <!--can add canonical url for SEO optimization, single website has many pages, canonical identifies "main" one-->
    <!--
    <link rel="canonical" href="https:/ /www.example.com/preferred-main-web-page-for-search-engine-to-see">
    -->

    <!--change author of webpage, used for SEO as well (does not actually get displayed anywhere)-->
    <meta name="author" content="Eric Liu" />

    <!--change webpage description, not displayed anywhere but also used for SEO-->
    <meta name="description" content="hogggg riderrrrr" />
  </head>
  <body class="entireBody">

    <!--border-radius: is to round out the corners of the div-->

    <div class="articleSection">
      <div class="articleImageContainer">
        Article
        <div class="imageGroupContainer">
          <div class="singleImageContainer">Image</div>
          <div class="singleImageContainer">Image</div>
          <div class="singleImageContainer">Image</div>
        </div>
      </div>
    </div>
    <div class="footer">Footer</div>
  </body>
</html>
